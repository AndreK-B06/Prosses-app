<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/flow.css" />
    <script href="/js/flow.js"></script>
    <title>prosses app</title>
  </head>
  <body>
    <header>
      <h1 id="title">Prosses tank</h1>
    </header>
    <main>
      <!-- Valv inn text -->
      <section id="valv-inn-text">
        <p>Inn valv</p>
      </section>
      <!-- signal for valv inn -->
      <section id="signal-inn-valve">
        <p>- - - - -</p>
      </section>
      <!-- Tanke Name -->
      <section id="tank-name">
        <p>Buffer tank</p>
      </section>
      <!-- level reader -->
      <section id="Level-reader">
        <p>level: 50%</p>
        <p>- - - -</p>
      </section>
      <!-- water from treatment plant -->
      <section id="treatment-plant">
        <p>Treatment Plant</p>
      </section>
      <!-- valv inn -->
      <section id="valv-inn">
        <p>Valv inn</p>
      </section>
      <!-- pipp inn to the tank -->
      <section id="pipe-inn-tank">
        <p>--------</p>
      </section>
      <!-- The tank of watter -->
      <section id="tank">
        <div id="tank-top"></div>
        <div id="tank-mid"></div>
        <div id="tank-botom"></div>
      </section>
      <!-- signal for valv out -->
      <section id="signal-out-valve">- - - - -</section>
      <!-- valve out text -->
      <section id="valv-out-text">
        <p>Out valv</p>
      </section>
      <!-- Drainage pipe -->
      <section id="dranage-pipe">------</section>
      <!-- Pipe out of water tank -->
      <section id="pipe-out-tank">
        <p>------</p>
      </section>
      <!-- valv out of tank -->
      <section id="valv-out">
        <p>Valv out</p>
      </section>
      <!-- pipe betwen valv out and production -->
      <section id="pipe-production">-------</section>
      <!-- pipe and text to production -->
      <section id="production">
        <p>Production</p>
        <p>-------</p>
      </section>
      <!-- Dranage Valv test and pipe -->
      <section id="dranage-pipe">
        <p>Dranage</p>
        <p>---------</p>
      </section>
      <!-- Dranage valv -->
      <section id="dranage-valv">
        <p>drainage Valv</p>
      </section>
      <!-- River -->
      <section id="River">
        <p>River</p>
      </section>
    </main>
    <footer><p>Footer</p></footer>
  </body>
</html>
